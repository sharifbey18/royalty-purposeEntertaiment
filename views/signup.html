<body>
    <form id="job-form">
        <section>
            <h2 class="form-section-title">Personal Information</h2>
            <div class="row">
                <div class="col-4">
                    <label class="form-label">First Name</label>
                    <input name="first-name" id="first-name" type="text" required />
                </div>
                <div class="col-4">
                    <label class="form-label">MI</label>
                    <input name="middle-initial" type="text" />
                </div>
                <div class="col-4">
                    <label class="form-label">Last Name</label>
                    <input name="last-name" type="text" required />
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <label class="form-label">Social Security Number</label>
                    <input name="ssn" type="password" />
                </div>
            </div>
            <div class="row">
                <div class="col-7">
                    <label class="form-label">Email</label>
                    <input name="email" type="email" required />
                </div>
            </div>
            <div class="row">
                <div class="col-9">
                    <label class="form-label">Street Address</label>
                    <input name="address-1" type="text" placeholder="Address Line 1" />
                </div>
            </div>
            <div class="row">
                <div class="col-9">
                    <input name="address-2" type="text" placeholder="Address Line 2" />
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <input name="city" type="text" placeholder="City" />
                </div>
                <div class="col-4">
                    <input name="state" type="text" placeholder="State" />
                </div>
                <div class="col-4">
                    <input name="zipcode" type="text" placeholder="Zip Code" />
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <label class="form-label">Home Phone</label>
                    <input name="home-phone" type="text" />
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <label class="form-label">Mobile Phone</label>
                    <input name="mobile-phone" type="text" />
                </div>
            </div>

            <div class="row">
                <div class="col-3">
                    <label class="form-label">Are you entitled to work in the United States?</label>
                    <input name="us-work" type="radio" value="yes" required /><span class="radio-selection"> Yes</span>
                    <input name="us-work" type="radio" value="no" /><span class="radio-selection"> No</span>
                </div>
            </div>

            <div class="row">
                <div class="col-3">
                    <label class="form-label">Are you 18 or older?</label>
                    <input name="older-than-18" type="radio" value="yes" required /><span class="radio-selection">
                        Yes</span> <input name="older-than-18" type="radio" value="no" /><span class="radio-selection">
                        No</span>
                </div>
                <div class="col-3">
                    <label class="form-label">If yes, Date of Birth</label>
                    <input name="date-of-birth" type="date" />
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <label class="form-label">Have you been convicted of a misdemeanor or felony, or been incarcerated
                        in connection with a felony, in the past seven years?</label>
                    <input name="convicted" type="radio" value="yes" required /><span class="radio-selection">
                        Yes</span> <input name="convicted" type="radio" value="no" /><span class="radio-selection">
                        No</span>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <label class="form-label">If yes, please explain:</label>
                    <input name="convicted-reason" type="text" />
                </div>
            </div>

            <div class="row">
                <div class="col-3">
                    <label class="form-label">Military Service?</label>
                    <input name="military-service" type="radio" value="yes" required /><span class="radio-selection">
                        Yes</span> <input name="military-service" type="radio" value="no" /><span class="radio-selection"> No</span>
                </div>
                <div class="col-3">
                    <label class="form-label">If yes, which branch?</label>
                    <input name="military-branch" type="text" />
                </div>
            </div>

            <div class="row">
                <div class="col-3">
                    <label class="form-label">Are you a veteran?</label>
                    <input name="veteran" type="radio" value="yes" required /><span class="radio-selection"> Yes</span>
                    <input name="veteran" type="radio" value="no" /><span class="radio-selection"> No</span>
                </div>
                <div class="col-3">
                    <label class="form-label">If yes, which war?</label>
                    <input name="war" type="text" />
                </div>
            </div>

            <div class="row">
                <div class="col-4">
                    <label class="form-label">What position are you applying for?</label>
                    <input name="position-application" type="text" required />
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <label class="form-label">How did you hear about this position?</label>
                    <input name="job-source" type="text" />
                </div>
            </div>

            <div class="row">
                <div class="col-3">
                    <label class="form-label">Expected Hourly Rate</label>
                    <input name="expected-hourly-rate" type="text" required />
                </div>
            </div>

            <div class="row">
                <div class="col-3">
                    <label class="form-label">Expected Weekly Earnings</label>
                    <input name="expected-weekly-earnings" type="text" required />
                </div>
            </div>

            <div class="row">
                <div class="col-3">
                    <label class="form-label">Date Available</label>
                    <input name="date-available" type="date" required />
                </div>
            </div>
        </section>
